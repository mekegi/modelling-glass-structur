<html>
<head>
<script language="javascript">
function id(a){ return document.getElementById(a);}
function change(){
	var s = id('a1').value;
	var s1 = s.substr(0,3)+'0';
	id('i1').src = './WRL/'+ s1 +'.WRL';
	id('i2').src = './WRL/'+ s +'.WRL';
}
</script>
</head>
<body style="width:100%;height:100%;" onload='change()'>
<form>
<select name="inp" id="a1" onchange="change();">
	<option value="_4_1" selected >4_1</name>
	<option value="_4_2">4_2</name>
	<option value="_5_1">5_1</name>
	<option value="_5_2">5_2</name>
	<option value="_6_1">6_1</name>
	<option value="_6_2">6_2</name>
	<option value="_6_3">6_3</name>
	<option value="_7_1">7_1</name>
	<option value="_7_2">7_2</name>
	<option value="_7_3">7_3</name>
	<option value="_8_1">8_1</name>
	<option value="_8_2">8_2</name>
	<option value="_8_3">8_3</name>
</select>
</form>

<iframe id="i1"  style="width:50%; height:100%; float:left; "/>
<iframe id="i2"  style="width:50%; height:100%; float:left; " />
</body>
</html>
